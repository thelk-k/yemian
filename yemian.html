
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>序号和体重</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>序号和体重信息</h2>

<table>
    <tr>
        <th>序号</th>
        <th>体重 (kg)</th>
    </tr>
    <tr>
        <td>1</td>
        <td>60</td>
    </tr>
    <tr>
        <td>2</td>
        <td>65</td>
    </tr>
    <tr>
        <td>3</td>
        <td>70</td>
    </tr>
    <!-- 你可以继续添加更多的序号和体重信息 -->
</table
